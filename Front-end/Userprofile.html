<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="style3.css">
</head>
<body>
  <div class="wrapper">
    <nav class="navbar">
      <div class="container">
        <a class="navbar-brand" href="#">My Blog</a>
        <ul class="navbar-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Profile</a></li>
        </ul>
      </div>
    </nav>
    <header class="header">
      <h1>User Profile</h1>
    </header>
    <main class="main">
      <div class="profile">
        <div class="profile-image">
          <img src="profile-picture.jpg" alt="User Profile Picture">
        </div>
        <div class="profile-info">
          <h2>John Doe</h2>
          <p>Email: johndoe@example.com</p>
          <p>Bio: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
          <button class="cta-button">Edit Profile</button>
        </div>
      </div>
    </main>
  </div>
  <footer class="footer">
    <div class="container">
      <p>&copy; 2023 My Blog. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
