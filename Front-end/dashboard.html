<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a class="navbar-brand" href="#">My Blog</a>
      <ul class="navbar-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Profile</a></li>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Logout</a></li>
      </ul>
    </div>
  </nav>
  <header class="header">
    <h1>Dashboard</h1>
  </header>
  <main class="main">
  <section class="dashboard-section">
    <h2>Welcome, John Doe!</h2>
    <div class="container">
      <div class="dashboard-cards">
        <div class="dashboard-card">
          <h3>My Posts</h3>
          <p>Manage your blog posts.</p>
          <a href="#" class="cta-button">Go to My Posts</a>
        </div>
        <div class="dashboard-card">
          <h3>Comments</h3>
          <p>View and moderate comments on your posts.</p>
          <a href="#" class="cta-button">View Comments</a>
        </div>
      </div>
    </div>
  </section>
</main>
  <footer class="footer">
    <div class="container">
      <p>&copy; 2023 My Blog. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
